<div class="row mailing-list">
  <div class="col-md-12">
    <h1>Join our mailing list</h1>

    <form #f="ngForm" novalidate>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control"
        required minlength="5" name="name"
        [(ngModel)]="user.name" #name="ngModel">
        <small [hidden]="name.valid || (name.pristine && !f.submitted)" class="text-danger">
          Name is required (minimum 5 characters).
        </small>
        <pre>{{name.errors | json}}</pre>
      </div>
      <div ngModelGroup="address">
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" name="address1" required
          [(ngModel)]="user.address.address1" #address1="ngModel">
          <small [hidden]="address1.valid || (address1.pristine && !f.submitted)" class="text-danger">
            Address is required.
          </small>
        </div>
        <div class="form-group">
          <label>Post code</label>
          <input type="text" class="form-control" name="postcode" required
          [(ngModel)]="user.address.postcode" #postcode="ngModel">
          <small [hidden]="postcode.valid || (postcode.pristine && !f.submitted)" class="text-danger">
            Postcode is required.
          </small>
        </div>
      </div>

      <button type="submit" [disabled]="!f.valid" (click)="save(f.value, f.valid)" class="btn btn-default add-smaller-space-below">Submit</button>
    </form>
  </div>
</div>

<div style="push-down" *ngIf="f.submitted">
  <div>Form details:-</div>
  <pre>Is form valid?: <br>{{f.valid | json}}</pre>
  <pre>Is form submitted?: <br>{{f.submitted | json}}</pre>
  <pre>submitted value: <br>{{f.value | json}}</pre>
</div>
